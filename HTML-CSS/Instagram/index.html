<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/imgs/phone.jpg" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/imgs/Instagram_logo.svg.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="/imgs/Rafa.JPG" alt="Foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como RSMELO</a>
                <a href="#" class="instagram-logout">Remover conta</a>
           
            </div>
            <div class="group">
                <p class="not-account">Não é RSMELO?</p>
                <p class="not-account">
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
